# Config file for automatic testing at travis-ci.org

language: python
python:
  - 3.6
  - 3.5

matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

# Command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: pip install -U tox-travis codecov pandas

# Command to run tests, e.g. python setup.py test
script: 
  - tox
  - coverage run tests/test_neat_panda.py

after_success:
  - codecov

